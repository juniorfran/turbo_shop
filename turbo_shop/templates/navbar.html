
{% url 'login' as login %}
{% url 'registro' as registro %}
{% url 'carts:cart' as cart %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">TURBO SHOP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav">
      <li class="nav-item" {% if request.path == cart %}active{% endif %}>
        <a class="nav-link" href="{{ cart }}">
        Carrito <i class="fas fa-shopping-cart"></i>
        </a>
      </li>
    </ul>
    <ul class=" nav navbar-nav ml-auto">

      <ul class="navbar-nav">

        {% if user.is_authenticated %}

          <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}" ><i class="fas fa-sign-out-alt"></i> 
              Cerrar Sesion</a>
          </li>

        {% else %}

          <li class="nav-item {% if request.path == login %} active {% endif %} " >
              <a class="nav-link" href="{{ login }}"><i class="fas fa-user"></i>
              Iniciar Sesion</a>
          </li>
          <li class="nav-item {% if request.path == registro %} active {% endif %}">
              <a class="nav-link " href="{{registro}}"><i class="fas fa-user-plus"></i>
              Registrase</a>
          </li>
        
        {% endif %}
      </ul>

    </ul>
  </div>
</nav>
