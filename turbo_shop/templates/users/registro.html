{% block content %}

    <head>

    </head>

    <div class="container container-margen">
    <div class="row">
        <div class='col form-group'>
            <h2 class="text-home">Registro de Usuarios</h2>
            <form class="form-group" method="post">
            {% csrf_token %}

                    {{form.name.label_tag}}

                </div> 
                <div class="form-group">
                    {{form.username.label_tag}}
                    {{form.username}}
                </div>

                    {{form.email.label_tag}}
                    {{form.email}}
                </div>
                <div class="form-group">
                    {{form.password.label_tag}}
                    {{form.password}}
                </div> -->

                {% for field in form  %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{field}}

                        {% if field.errors %}
                            {{field.errors}}
                        {% endif %}
                        
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary"> Registrar </button>
            </form>
            
        </div>
    </div>

{% endblock content %}
