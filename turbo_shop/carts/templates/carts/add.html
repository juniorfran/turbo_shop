{% extends 'base.html' %}

{% block content %}

    <div class="col-3">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="Imagen del producto" width="200" height="200">
        {% endif %}
    </div>
    <div class="col">
        <div class="h3 fontweight-bold text-success">
            Producto agregado al carrito de compras
        </div>
        <div class="">
            <a href="{% url 'products:product' product.slug %}">
                {{ product.titulo }}
            </a>
        </div>
        <div class="font-weight-bold text-danger">
            ${{ product.precio }}
        </div>
    </div>

{% endblock content %}
